    <script>
        $(document).ready(function () {
            $('#cards-box').empty();
            // var httpRequest = new XMLHttpRequest();
            // httpRequest.onreadystatechange = function() {
            //     if (httpRequest.readyState === XMLHttpRequest.DONE && httpRequest.status === 200) {
            //          console.log(httpRequest.getAllResponseHeaders());
            //     }
            // };
            if ($.cookie('token')) {
                $('#write_button').show();
                $.ajaxSetup({
                    headers: {
                        'Authorization': $.cookie('token')
                    }
                })
            }

            $.ajax({
                type: "POST",
                url: `/user/userinfo`,
                contentType: "application/json",
                success: function (response) {
                    // console.log(response.getAllResponseHeaders());
                    console.log(response.headers.get("Login_Status"));
                    // console.log($.header(response.getResponseHeader("Login_Status")));

                    const username = response.username;
                    $('#username').text(username);
                },
                error:function (){
                    $('#write_button').hide();
                }
            })
            getMessages();


        })

        function getMessages() {

            $.ajax({
                type: 'GET',
                url: '/api/posts',
                success: function (response) {
                    console.log(response.length)
                    for (let i = response.length - 1; i >= 0; i--) {
                        let message = response[i];
                        let id = message['id'];
                        let title = message['title'];
                        let username = message['username'];
                        let contents = message['contents'];
                        addHTML(id, title, username, contents);
                    }
                }
            })
        }

        // 메모 하나를 HTML로 만들어서 body 태그 내 원하는 곳에 붙입니다.
        function addHTML(id, title, username, contents) {
            // 1. HTML 태그를 만듭니다.
            let tempHtml = `<div class="card">
                                <!-- date/username 영역 -->
                                <div class="metadata" onclick="detail(${id})">
                                    <div class="date">
                                        ${id}
                                    </div>
                                    <div id="${id}-username" class="username">
                                        ${username}
                                    </div>
                                    <div id="${id}-title" class="title" onclick="showPost('${id}')">
                                        ${title}
                                    </div>
                                </div>
                                <!-- contents 조회/수정 영역-->
                                <div class="post_body" id="${id}-contents_card">
                                <div class="contents">
                                    <div id="${id}-contents" class="text">
                                        ${contents}
                                    </div>
                                    <div id="${id}-editarea" class="edit">
                                        <textarea id="${id}-textarea" class="te-edit" name="" id="" cols="30" rows="5"></textarea>
                                    </div>
                                </div>
                                </div>
                            </div>
                            `;

            // 2. #cards-box 에 HTML을 붙인다.
            $('#cards-box').append(tempHtml);
        }

        function home() {

            window.location.href = "/";
        }

        function detail(id) {
            let postId = Number(id)
            location.href = `/api/detail/${postId}`;
        }

    </script>
